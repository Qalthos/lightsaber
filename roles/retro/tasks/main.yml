---
- name: Add mountpoints to /mnt
  file: path=/mnt/{{ item }} state=directory
  with_items:
    - roms
- name: Add mountpoints to fstab
  lineinfile:
      dest=/etc/fstab
      line='locutus:/data/media/{{ item }}  /mnt/{{ item }} nfs4  defaults 0 0'
      regexp='locutus:/data/media/{{ item }}[a-z04/ ]*'
  with_items:
    - roms
