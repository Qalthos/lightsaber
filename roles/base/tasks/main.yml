---
- name: Install neat stuff
  pacman:
      name=git,htop,nfs-utils,ntp,vim,zsh,dialog,wpa_supplicant
      state=installed update_cache=yes
- name: Remove useless stuff
  pacman: name=heirloom-mailx state=absent recurse=yes
- name: Disable WiFi dongle powersave
  lineinfile:
      dest=/etc/modprobe.d/8192cu.conf create=yes
      line='options 8192cu rtw_power_mgnt=0 rtw_ips_mode=1'
      regexp='options 8192cu rtw_power_mgnt'
- name: Switch to US NTP pool
  lineinfile:
      dest=/etc/ntp.conf backrefs=yes
      line='server \1.us.pool.ntp.org\2'
      regexp='server (\d)(?:.us)?.pool.ntp.org(|.)?'

# Set up personal environment
- name: Set shell to zsh
  user: name=nate shell=/usr/bin/zsh
- name: Clone dot-files
  sudo: no
  git:
      repo=git://github.com/Qalthos/dot-files.git
      dest=/home/nate/dot-files
      accept_hostkey=yes
- name: Set-up dot files
  sudo: no
  script: /home/nate/dot-files/install.sh
- name: Clone scripts
  sudo: no
  git:
      repo=git://github.com/Qalthos/scripts.git
      dest=/home/nate/scripts
      accept_hostkey=yes
