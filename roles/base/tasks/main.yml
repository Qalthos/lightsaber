---
- name: Refresh public keys
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    key: https://github.com/qalthos.keys

- name: Transfer dotfiles
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /home/nate/.{{ item }}
    mode: u=rw,g=r,o=r
    force: true
    backup: true
  tags:
    - dotfiles
  loop:
    - gitconfig
    - profile
    - ssh/
    - zsh/
    - zshrc
    - zprofile

- name: Create .config directory tree
  ansible.builtin.file:
    path: ~/.config/{{ item.path }}
    mode: u=rwx,g=rx,o=rx
    state: directory
  loop: "{{ query('filetree', 'config/') }}"
  when: item.state == 'directory'
  tags:
    - dotfiles

- name: Copy .config directory
  ansible.builtin.copy:
    mode: u=rw,g=r,o=r
    src: config/{{ item.path }}
    dest: ~/.config/{{ item.path }}
  loop: "{{ query('filetree', 'config/') }}"
  when: item.state == 'file'
  tags:
    - dotfiles

- name: Set up scripts
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/home/{{ ansible_user }}/bin/"
    mode: u=rw,g=r,o=r
    force: true
    backup: true
  loop: "{{ query('fileglob', 'bin/*') }}"

- name: Enable en_US.UTF-8 locale
  become: true
  community.general.locale_gen:
    name: en_US.UTF-8
    state: present
  when: ansible_os_family != 'RedHat'

- name: Install required environment tools
  become: true
  ansible.builtin.package:
    name: git,htop,tmux,vim,zsh
    state: present

- name: Set shell to zsh
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    shell: /usr/bin/zsh
