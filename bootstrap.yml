---
- name: Set up sudo & change hostname
  hosts: alarmpi
  remote_user: alarm

  become: true
  become_method: su

  vars:
    new_user: kate
  vars_prompt:
    - name: hostname
      prompt: "New hostname for device"
    - name: password
      prompt: "New user password"
      private: true
      encrypt: sha512_crypt
      confirm: true

  tasks:
    - name: Install sudo
      community.general.pacman:
        name: sudo
        state: installed

    - name: Allow group 'wheel' to use sudo
      community.general.sudoers:
        name: allow-wheel
        group: wheel
        commands: ALL
        validation: required

    - name: Add user '{{ new_user }}' with group 'wheel'
      ansible.builtin.user:
        name: "{{ new_user }}"
        groups: wheel
        append: true
        password: "{{ password }}"

    - name: Copy public keys for user '{{ new_user }}'
      ansible.builtin.authorized_key:
        user: "{{ new_user }}"
        key: https://github.com/qalthos.keys

    - name: Update hostname
      ansible.builtin.hostname:
        name: "{{ hostname }}"

    - name: Disable root password
      ansible.builtin.user:
        name: root
        password: !

