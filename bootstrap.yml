---
- name: Set up sudo & change hostname
  remote_user: alarm
  become: yes
  become_method: su
  hosts: alarmpi
  vars_prompt:
    - name: password
      prompt: "New user password"
      private: yes
      encrypt: sha512_crypt
      confirm: yes
    - name: hostname
      prompt: "New hostname for device"
  tasks:
    - name: Install sudo
      pacman: name=sudo state=installed
    - name: Allow group 'wheel' to use sudo
      lineinfile:
          dest=/etc/sudoers
          line='%wheel ALL=(ALL) ALL'
          regexp='(# )?%wheel ALL=\(ALL\) ALL'
          validate='visudo -cf %s'
    - name: Add user 'nate' with group 'wheel'
      user: name=nate groups=wheel append=yes password={{ password }}
    - name: Copy public keys for user 'nate'
      authorized_key: user=nate key=https://github.com/qalthos.keys
    - name: Update hostname
      hostname: name={{ hostname }}
    - name: Disable root password
      user: name=root password=!
